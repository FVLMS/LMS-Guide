<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Fry Eggs</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 id="pageTitle" class="title"></h1>
        <span id="lastUpdated" class="small"></span>
        <div id="introduction" class="introduction"></div>

    </div>
    <div class="three-way-toggle">
        <div id="stepByStep" class="toggle-option active" onclick="switchMode('step')">Video Step-by-Step</div>
        <div id="playAll" class="toggle-option" onclick="switchMode('auto')">Video Play All</div>
        <div id="referenceMode" class="toggle-option" onclick="switchMode('reference')">Image + Text</div>
    </div>

    <div class="main-container">
        
        <div id="stepsContainer" class="steps-block"></div>

        <div class="images-container">
            <div id="mediaStack" class="media-stack"></div>
            <div id="detailsContainer" class="details-info"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
